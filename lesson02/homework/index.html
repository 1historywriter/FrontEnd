<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    Gender:
   <select name="sex" >multiple>
    <option value=""></option>
    <option value="">---</option>
    <option value="Female">Female</option>
    <option value="Male" >Male</option> 
</select>
<br>
<br>
Title:
<select name="title" >multiple>
    <option value=""></option>
    <option value="">---</option>
    <option value="Dr.">Doctor</option>
    <option value="Professor.">Professor</option>
</select>
<br>
<br>
    Firstname:
    <input type="text" name="Firstname" required placeholder="firstname">
   <br>
   <br>
    Lastname:
    <input type="text" name="Lastname" required placeholder="lastname">
    <br>
    <br>
    Date Of Birth:
    <input type="date" date="date" required placeholder="Date of birth">
    <br>
    <br>
    Place of Birth:
    <input type="text" name="place of birth" required placeholder="Place of birth">
   <br>
   <br>
    Region of Birth:
    <input type="text" name="region of birth" required placeholder="Region of birth">
    <br>
    <br>
    Email:
    <input type="text" email="your email" required placeholder="Your Email">
    <br>
    <br>
    Your Login:
    <input type="text" name="your Login" required placeholder="Your Login">
    <br>
    <br>
    Your Password:
    <input type="password" name="you password" required placeholder="your password">
    <br>
    <br>
    Description:
    <textarea name="info" cols="30" rows="10" maxlength="200"
    required placeholder="about me maxlength 200 symbols"></textarea>
    <br>
    <br>
    <button>send</button>
    
</body>
</html>
